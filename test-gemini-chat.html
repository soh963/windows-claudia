<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini Chat API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 100px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Gemini Chat API</h1>
        
        <div>
            <h3>1. Set API Key</h3>
            <input type="password" id="apiKey" placeholder="Enter Gemini API Key (AIza...)">
            <button onclick="setApiKey()">Set API Key</button>
            <span id="keyStatus"></span>
        </div>
        
        <div>
            <h3>2. Send Test Message</h3>
            <input type="text" id="message" placeholder="Enter message" value="안녕">
            <button onclick="sendMessage()">Send Message</button>
        </div>
        
        <div>
            <h3>Response:</h3>
            <div id="response"></div>
        </div>
    </div>

    <script>
        // Simple test script that mimics the API calls
        const API_URL = 'http://localhost:1420'; // Tauri dev server
        
        async function setApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            const status = document.getElementById('keyStatus');
            
            if (!apiKey || !apiKey.startsWith('AIza')) {
                status.innerHTML = '<span class="error">Invalid API key format</span>';
                return;
            }
            
            try {
                // This would call the Tauri backend in the real app
                // For testing, we'll just validate the format
                localStorage.setItem('GEMINI_API_KEY', apiKey);
                status.innerHTML = '<span class="success">API Key set!</span>';
            } catch (error) {
                status.innerHTML = '<span class="error">Failed to set API key</span>';
            }
        }
        
        async function sendMessage() {
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');
            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            
            if (!apiKey) {
                responseDiv.innerHTML = '<span class="error">Please set API key first</span>';
                return;
            }
            
            responseDiv.innerHTML = 'Sending message...';
            
            try {
                // Direct API call to Gemini for testing
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: message
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                maxOutputTokens: 8192,
                            }
                        })
                    }
                );
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || 'API request failed');
                }
                
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                responseDiv.innerHTML = `<div class="success"><strong>Response:</strong><br>${text}</div>`;
                
            } catch (error) {
                responseDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
