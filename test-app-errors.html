<!DOCTYPE html>
<html>
<head>
    <title>Test App Errors</title>
    <script>
        // This file will help test if tooltip errors are fixed
        // Open browser console and navigate to the app
        setTimeout(() => {
            console.log('Testing app for errors...');
            // Try to trigger tooltips
            const buttons = document.querySelectorAll('button');
            console.log(`Found ${buttons.length} buttons`);
            
            // Check for React errors
            if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
                console.log('React DevTools detected');
            }
            
            // Monitor console for errors
            const originalError = console.error;
            console.error = function(...args) {
                alert('React Error: ' + args[0]);
                originalError.apply(console, args);
            };
            
            console.log('Error monitoring activated');
        }, 3000);
    </script>
</head>
<body>
    <h1>Open Developer Console (F12)</h1>
    <p>Then navigate to: <a href="http://localhost:1428" target="_blank">http://localhost:1428</a></p>
    <iframe src="http://localhost:1428" width="100%" height="600" style="border: 2px solid #333;"></iframe>
</body>
</html>
